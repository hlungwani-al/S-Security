spring.application.name=s-security

spring.security.user.name= ${SECURITY_USERNAME:weusername}
spring.security.user.password= ${SECURITY_PASSWORD:wepassword}
logging.level.org.springframework.security= ${SPRING_SECURITY_LOG_LEVEL:TRACE}
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){green} %clr(%-5level){blue} %clr(%logger{36}){cyan} %clr(:){faint} %msg%n
